<section id="customer-list" layout="column" ng-cloak="" class="md-padding">
    <md-content class="md-padding md-whiteframe-z3">
        <md-toolbar class="md-tall md-primary">
            <h2 class="md-toolbar-tools">
                <span>Customer List View</span>
            </h2>
        </md-toolbar>
        <md-list>
            <md-subheader class="md-no-sticky">Current Customers</md-subheader>
            <md-list-item ng-repeat="customer in $ctrl.customers" class="noright">
                <p>{{ customer.name }}</p>
                <md-button class="md-secondary" ng-click="$ctrl.viewCustomerDetails()">More Info</md-button>
            </md-list-item>
            </md-list>
        </md-content>
</section>
